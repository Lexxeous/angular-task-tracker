<!-- Render the div and left green border if <task.reminder> is true, else render plain-->

<div
	[ngClass]="{ reminder: task.reminder }"
	class="task"
	(dblclick)="onToggle(task)"
>
	<h3>{{ task.text }}
		<fa-icon
			(click)="onDelete(task)"
			[icon]="faTimes"
			[ngStyle]="{color: 'red'}">
		</fa-icon>
	</h3>
	<p>{{task.month}} {{ task.day }}, {{ task.year }} at {{ task.time }}</p>
</div>
