<form class="add-form">
	<div class="form-control">
		<label for="desc">New Task</label>
		<input type="text" name="desc" id="add-task-desc" placeholder="Description">
	</div>

	<div class="form-control">
		<input type="text" name="time" id="add-task-time" placeholder="Time">
	</div>

	<div class="form-control">
		<input type="text" name="month" id="add-task-month" placeholder="Month">
	</div>

	<div class="form-control">
		<input type="text" name="day" id="add-task-day" placeholder="Day">
	</div>

	<div class="form-control">
		<input type="text" name="year" id="add-task-year" placeholder="Year">
	</div>

	<div class="form-control form-control-check">
		<label for="remind">Reminder</label>
		<input type="checkbox" name="remind" id="add-task-remind" placeholder="Reminder">
	</div>

	<input type="submit" value="Save Task" name="submit-task" class="btn btn-block">
</form>
